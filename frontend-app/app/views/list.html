<nvd3-line-chart
    data="data"
    width="600"
    height="350"
    showXAxis="true"
    showYAxis="true"
    x="getX",
    y="getY",
    xAxisTickFormat="xAxisTickFormat_Date_Format()"
    
    callback="chartCreated"
    transitionduration=250
    interactive="true"
    useinteractiveguideline="true"
	showlegend="true"    
    tooltips="true"
    >
</nvd3-line-chart>

<select ng-model="graph" ng-options="name for name in graphs"></select>
